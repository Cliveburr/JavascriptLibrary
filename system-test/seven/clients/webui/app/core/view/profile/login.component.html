
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-6 form-row">

            <s-text-input [(ngModel)]="model.login" class="col-12 mb-4"
                (onEnter)="login()"
                placeholder="Apelido ou Email"
                prependIcon="user">
            </s-text-input>

            <s-text-input [(ngModel)]="model.password" class="col-12 mb-4"
                (onEnter)="login()"
                type="password"
                placeholder="Senha"
                prependIcon="lock">
            </s-text-input>

            <div class="form-group col-12 mb-0">
                <a class="btn btn-primary btn-block py-2" (click)="login()">
                    <span class="font-weight-bold">Login</span>
                </a>
            </div>

            <div class="form-group col-12 mx-auto d-flex align-items-center my-4">
                <div class="border-bottom w-100 ml-5"></div>
                <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                <div class="border-bottom w-100 mr-5"></div>
            </div>

            <div class="form-group col-12">
                <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
                    <i class="fa fa-facebook-f mr-2"></i>
                    <span class="font-weight-bold">Continue with Facebook</span>
                </a>
                <a href="#" class="btn btn-primary btn-block py-2 btn-twitter">
                    <i class="fa fa-twitter mr-2"></i>
                    <span class="font-weight-bold">Continue with Twitter</span>
                </a>
            </div>

            <div class="text-center w-100">
                <p class="text-muted font-weight-bold">Not Registered? <a routerLink="/register" class="text-primary ml-2">Create your account</a></p>
            </div>
        
        </div>
    </div>
</div>
