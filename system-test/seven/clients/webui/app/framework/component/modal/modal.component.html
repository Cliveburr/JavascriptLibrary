<div *ngIf="model" class="modal fade" bsModal #modal="bs-modal" [config]="model.config!" tabindex="-1"
  (onHide)="onHide()">
    <div class="modal-dialog"
        [ngClass]="{
            'modal-dialog-scrollable': model.scrollable
        }">
      <div class="modal-content">
        <div *ngIf="model.title" class="modal-header">
            <h5 class="modal-title">{{model.title}}</h5>
            <button *ngIf="model.closeButtonOnHeader" type="button" class="close"
                (click)="modal.hide()">
                <span>&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <ng-container *ngTemplateOutlet="model.body"></ng-container>
        </div>
        <div *ngIf="model.footer" class="modal-footer">
          <ng-container *ngTemplateOutlet="model.footer"></ng-container>
        </div>
      </div>
    </div>
</div>
