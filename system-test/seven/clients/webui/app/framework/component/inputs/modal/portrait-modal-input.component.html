<div class="modal" bsModal #modal="bs-modal" tabindex="-1" role="dialog" (onHidden)="inModalHidden()">
    <div *ngIf="value" class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{meta.modalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    (click)="modal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- <s-portrait-input [(ngModel)]="value" [meta]="meta"></s-portrait-input> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="modal.hide()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="confirm_click()">Confirmar</button>
              </div>
        </div>
    </div>
</div>
