<div class="modal" bsModal #modal="bs-modal" tabindex="-1" role="dialog" (onHidden)="inModalHidden()">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{inMeta.modalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    (click)="modal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <s-li-collection #collection [meta]="inMeta.collection" (selected)="inSelectItem($event)"></s-li-collection>
            </div>
        </div>
    </div>
</div>
