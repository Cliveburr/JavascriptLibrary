<div class="container mt-4"> 
    <s-card-collection #cards [meta]="meta" [cardView]="appsView">
        <ng-template #appsView let-item="item">
            <div class="card-body">
                <div class="row no-gutters">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-2">
                                <span class="fa fa-user fa-lg"></span>
                            </div>
                            <div class="col-6">
                                {{item.name}}
                            </div>
                            <div class="col-2">
                                Usage: {{item.usage}}
                            </div>
                            <div class="col-2">
                                <button *ngIf="item.hasInstance" class="btn btn-primary" [routerLink]="appLink(item)">Access</button>
                                <button *ngIf="!item.hasInstance" class="btn btn-primary" (click)="install(item)">Install</button>
                            </div>
                        </div>
                        <div class="row">
                            {{item.description}}
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </s-card-collection>
</div>
