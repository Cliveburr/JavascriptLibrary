<button class="{{color}}"
    (click)="doclick()">

        'active': active
    }"> -->
    <span *ngIf="leftIcon" class="leftIcon" [icon]="leftIcon"></span>

    <span *ngIf="rightIcon" class="rightIcon" [icon]="rightIcon"></span>
</button>
