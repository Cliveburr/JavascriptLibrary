<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

  <body>
    <section class="hero is-primary is-fullheight">
      <!-- Hero header: will stick at the top -->
      <div class="hero-head">

          <div class="container">
            <span class="nav-toggle">
              <span></span>
              <span></span>
              <span></span>
            </span>
            <div class="nav-right nav-menu">
              <a class="nav-item is-active">

          <p>First name: <input data-bind="value: firstName" /></p>
